<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        window.onload = function() {
            var number = 10;
            alert(num++);   //후위 증가연산자
            alert(++num);   //전위 증가연산자
            alert(num++);
            document.write(num);
        }
    </script>    
</body>
</html>
